<!DOCTYPE html>
<html>
<head>
    <title> Typed Array</title>
    <style>
        #overlay {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: monospace;
            padding: 1em;
            border-radius: 1em;
            border: 1px solid #f00;
            text-shadow: 0px 0px 1px white;
        }
    </style>

    <script src="Common/js/gl.js"></script>
    <script src="Common/js/shaders.js"></script>
    <script src="Common/js/gl-matrix.js"></script>
    <script src="Common/js/jquery-3.3.1.min.js"></script>
    <script src="Common/js/jquery-ui-1.12.1/jquery-ui.js"></script>
    <link href='Common/js/jquery-ui-1.12.1/jquery-ui.min.css' type='text/css' rel='stylesheet' />
    <link href='Common/css/style.css' type='text/css' rel='stylesheet' />


    <script id='code-js' type="text/javascript">
    var texSize = 512;
    var myImage;
    var myImage2;
        function startup() {
             texSize = 512;
             myImage = new Array(texSize);
            //Alternately, we could define an image as a typed array
             myImage2 = new Uint8Array(3 * texSize * texSize);

            for (var i = 0; i < texSize; ++i) {
                myImage[i] = new Array(texSize);

                for (var j = 0; j < texSize; ++j) {

                    myImage[i][j] = new Uint8Array(3);
                    myImage[i][j] = [255, 0, 0];
                    myImage2[3*(i+j)] = 255;
                    //If we are using floating point representation
                    //myImage[i][j] = new Float32Array(3);

                    //If we are working with monochromatic/luminance images
                    //myImage[i][j] = new Uint8Array(1);
                }
            }
                                alert("open the console and see myImage and myImage2 variables");
        }
    </script>
</head>
<body onload="startup();">
    <div id='top'>
        <h2>Create an RGB Image</h2>
    </div>

</body>

</html>
