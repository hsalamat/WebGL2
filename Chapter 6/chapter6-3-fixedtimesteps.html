<!DOCTYPE html>
<html>
<head>
    <title>Fixed Time Steps Animation</title>
    <style>
        html, body {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
        }

        body {
            background-color: #404040;
        }

        canvas {
            border: 1px solid black;
        }

        div {
            display: flex;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
        }
    </style>

    <script src="Common/js/gl.js"></script>
    <script src="Common/js/shaders.js"></script>
    <script src="Common/js/gl-matrix.js"></script>

    <script>
        var gl;
        var vertexArray;
        var vertexBuffer;
        var colorBuffer;
        var shaderProg;
        var vColor;
        var points = [];
        var colors = [];
        var vertices = [];
        var baseColors = [];
        var movement = 0;
        var currentTime;
        var perviousTime;
        var dt = 0;
        var PlayerSpeed = 0.001;  
        var TimePerFrame = 1/60;  //time per frame
        var timeSinceLastUpdate = 0;

        window.addEventListener("load", function () {
            gl = GLInstance("myGLCanvas").fSetSize(500, 500).fClear();

            setupShaders()
            setupBuffers()
            draw();
        });

        function setupShaders() {
            shaderProg = ShaderUtil.domShaderProgram(gl, "vertex_shader", "fragment_shader", true);
            gl.useProgram(shaderProg);
            shaderProg.aPositionLoc = gl.getAttribLocation(shaderProg, "vPositionAttr"),
                shaderProg.uMovement = gl.getUniformLocation(shaderProg, "uMovement");
            shaderProg.vColor = gl.getAttribLocation(shaderProg, "vColorAttr");

            gl.useProgram(null);

        }

        function setupVertices() {

            vertices[0] = vec3.clone([0.0000, 0.0000, -0.5])
            vertices[1] = vec3.clone([0.0000, 0.4714, 0.16665]);
            vertices[2] = vec3.clone([-0.40825, -0.2357, 0.16665]);
            vertices[3] = vec3.clone([0.40825, -0.2357, 0.16665]);

            baseColors[0] = vec3.clone([1.0, 0.0, 0.0])
            baseColors[1] = vec3.clone([0.0, 1.0, 0.0]);
            baseColors[2] = vec3.clone([0.0, 0.0, 1.0]);
            baseColors[3] = vec3.clone([0.0, 0.0, 0.0]);

            tetra(vertices[0], vertices[1], vertices[2], vertices[3]);

        }

        function triangle(a, b, c, color) {

            // add colors and vertices for one triangle
            colors.push(...baseColors[color]);
            points.push(...a);
            colors.push(...baseColors[color]);
            points.push(...b);
            colors.push(...baseColors[color]);
            points.push(...c);
        }

        function tetra(a, b, c, d) {
            // tetrahedron with each side using a different color

            triangle(a, c, b, 0);
            triangle(a, c, d, 1);
            triangle(a, b, d, 2);
            //  triangle( b, c, d, 3 );
        }

        function setupBuffers() {

            vertexBuffer = gl.createBuffer();
            setupVertices();

            vertexBuffer.itemSize = 3;
            vertexBuffer.numberOfItems = points.length / 3;

            colorBuffer = gl.createBuffer();

            gl.useProgram(shaderProg);

            vertexArray = gl.createVertexArray();
            gl.bindVertexArray(vertexArray);
            gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(points), gl.STATIC_DRAW);
            gl.enableVertexAttribArray(shaderProg.aPositionLoc);

            gl.vertexAttribPointer(shaderProg.aPositionLoc, 3, gl.FLOAT, false, 0, 0);


            gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.STATIC_DRAW);
            gl.enableVertexAttribArray(shaderProg.vColor);
            gl.vertexAttribPointer(shaderProg.vColor, 3, gl.FLOAT, false, 0, 0);


            gl.bindVertexArray(null);
        }

        function draw(dt) {
            if (perviousTime === undefined) {
                perviousTime = Date.now();
            }
            currentTime = Date.now(); //The Date.now() method returns the number of milliseconds elapsed since January 1, 1970 00:00:00 UTC.
            dt = currentTime - perviousTime;
            previousTime = currentTime;

            timeSinceLastUpdate = dt / 1000; //in seconds

            while (timeSinceLastUpdate > TimePerFrame) {
                timeSinceLastUpdate -= TimePerFrame;               
                movement += PlayerSpeed * TimePerFrame;
                if (movement > 1 || movement < -1) PlayerSpeed = -PlayerSpeed; //change the direction
                console.log(movement);               
            }

            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
            gl.bindVertexArray(vertexArray);
            gl.uniform1f(shaderProg.uMovement, movement);
            gl.drawArrays(gl.TRIANGLES, 0, vertexBuffer.numberOfItems);
            gl.bindVertexArray(null);
            window.requestAnimationFrame(draw);
        }
    </script>
</head>
<body>
    <div>
        <canvas id="myGLCanvas"></canvas>
    </div>

    <script id="vertex_shader" type="x-shader/x-vertex">#version 300 es
        in vec3 vPositionAttr;
        in vec3 vColorAttr;
        out vec4 vColor;
        uniform float uMovement;

        void main(void){
        gl_Position = vec4(
        uMovement + vPositionAttr.x,
        uMovement + vPositionAttr.y,
        vPositionAttr.z,
        1.0);
        vColor = vec4(vColorAttr, 1.0);
        }
    </script>
    <script id="fragment_shader" type="x-shader/x-fragment">#version 300 es
        precision mediump float;
        in vec4 vColor;
        out vec4 finalColor;

        void main(void) {
        finalColor = vColor;
        }
    </script>

</body>
</html>
