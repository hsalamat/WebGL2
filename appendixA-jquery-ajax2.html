<html>
<head>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script>$(document).ready(function() {
    $("#driver").click(function (event) {
       // $('#model').load('cone.json');
        $.getJSON('cone.json', function (jd) {
            $('#model').html('<p> Color: ' + jd.color + '</p>');
            $('#model').append('<p>Vertices : ' + jd.vertices + '</p>');
            $('#model').append('<p> Indices: ' + jd.indices + '</p>');
        });
    });
});</script>
</head>
<body>
    <p>Click on the button to load your model</p>

    <div id="model" style="background-color:blue;">
        Model
    </div>

    <input type="button" id="driver" value="Load Data" />
</body>
</html>
